<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/estilos.css">
    <title>Practica 6</title>
</head>
<body>
    <div class="container">
        <h1>Buscador de Pokemon</h1>
        <div class="buscador">
            <input class="pokemon" type="text" required>
            <button class="botonBuscar">Buscar</button>
        </div>
        <div>
            <table>
                <tr>
                    <th>Nombre</th>
                    <th>Imagen</th>
                    <th>Altura</th>
                    <th>Tipos</th>
                </tr>
                <tr>
                    <td class="nombre"></td>
                    <td><img class="imagen"></td>
                    <td class="altura"></td>
                    <td>
                        <ul class="tipos"></ul>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <script type="text/javascript" src="./assets/practica6.js"></script>
</body>
</html>
