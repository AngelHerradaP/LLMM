<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/estilos.css">
    <title>Practica 6-2</title>
</head>
<body>
    <div class="container">
        <h1>Busqueda de personajes</h1>
        <div class="buscador">
            <select name="desplegable" id="personaje">
                <option value="1">Rick Sanchez</option>
                <option value="2">Morty Smith</option>
                <option value="3">Summer Smith</option>
                <option value="4">Beth Smith</option>
                <option value="5">Jerry Smith</option>
            </select>
            <button class="botonBuscar">Buscar personaje</button>
        </div>
        <div>
            <table class="tabla">
                <tr>
                    <th><h3>Nombre</h3></th>
                    <td class="nombre"></td>
                </tr>
                <tr>
                    <th><h3>Especie</h3></th>
                    <td class="especie"></td>
                </tr>
                <tr>
                    <th><h3>Genero</h3></th>
                    <td class="genero"></td>
                </tr>
                <tr>
                    <th><h3>Imagen</h3></th>
                    <td class="filaImagen">
                        <img class="imagen">
                    </td>
                </tr>
                <tr>
                    <th><h3>Numero episodios</h3></th>
                    <td class="numeroEpisodios"></td>
                </tr>
            </table>
        </div>
    </div>
    <script type="text/javascript" src="./assets/practica6-2.js"></script>
</body>
</html>
