<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/estilos.css">
    <title>Practica 6-1</title>
</head>
<body>
    <div class="container">
        <h1>Busqueda de películas</h1>
        <div class="buscador">
            <input class="pelicula" type="text" required>
            <button class="botonBuscar">Buscar pelicula</button>
        </div>
        <div>
            <table>
                <tr>
                    <th>Titulo</th>
                    <td class="titulo"></td>
                </tr>
                <tr>
                    <th>Año</th>
                    <td class="anyo"></td>
                </tr>
                <tr>
                    <th>Duracion</th>
                    <td class="duracion"></td>
                </tr>
            </table>
            <table >
                <tr>
                    <td><select name="desplegable" class="desplegable"></select></td>
                    <td class="casillaNota"></td>
                </tr>
            </table>
            <p class="error"></p>
        </div>
    </div>
    <script type="text/javascript" src="./assets/practica6-1.js"></script>
</body>
</html>
